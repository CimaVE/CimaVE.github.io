<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CIMA Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0B0E14; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(11, 14, 20, 0.85); backdrop-filter: blur(12px); border-top: 1px solid rgba(255,255,255,0.05); }
        .lesson-card { background: linear-gradient(180deg, rgba(30, 41, 59, 0.5) 0%, rgba(15, 23, 42, 1) 100%); }
    </style>
</head>
<body class="text-slate-200 h-screen flex flex-col overflow-hidden">

    <header class="px-6 pt-8 pb-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-white">Academy</h1>
            <div class="flex items-center gap-1 bg-emerald-500/10 px-3 py-1 rounded-full border border-emerald-500/20">
                <i data-lucide="zap" class="w-4 h-4 text-emerald-400 fill-emerald-400"></i>
                <span class="text-xs font-bold text-emerald-400">450 pts</span>
            </div>
        </div>
        <div class="w-full h-2 bg-slate-800 rounded-full overflow-hidden">
            <div class="w-1/3 h-full bg-emerald-500 shadow-[0_0_10px_#10b981]"></div>
        </div>
        <p class="text-[10px] text-slate-500 mt-2 uppercase tracking-widest font-bold">Nivel 1: Novato del Wall Street</p>
    </header>

    <main class="flex-1 overflow-y-auto hide-scrollbar px-6 pb-32 space-y-6">
        
        <div class="lesson-card rounded-3xl border border-slate-800 overflow-hidden active:scale-[0.98] transition">
            <div class="h-48 bg-slate-700 relative flex items-center justify-center">
                <img src="https://images.unsplash.com/photo-1611974714024-4607a50d632a?q=80&w=500&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-50">
                <div class="z-10 bg-white/10 backdrop-blur-md p-4 rounded-full border border-white/20">
                    <i data-lucide="play" class="w-8 h-8 text-white fill-white"></i>
                </div>
            </div>
            <div class="p-5">
                <h3 class="text-lg font-bold text-white mb-2">¿Qué es el S&P 500?</h3>
                <p class="text-sm text-slate-400 leading-relaxed">Aprende por qué es la inversión más segura del mundo.</p>
            </div>
        </div>

        <div class="lesson-card rounded-3xl border border-slate-800 p-5 relative active:scale-[0.98] transition">
            <div class="flex justify-between items-start mb-4">
                <div class="bg-blue-500/20 text-blue-400 p-2 rounded-lg"><i data-lucide="book-open" class="w-6 h-6"></i></div>
                <span class="text-xs text-slate-500 font-bold">+50 PTS</span>
            </div>
            <h3 class="text-lg font-bold text-white mb-2">Interés Compuesto</h3>
            <p class="text-sm text-slate-400 mb-6">La clave para que tu dinero trabaje por ti.</p>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full glass px-2 pb-6 pt-3 flex justify-around items-center z-50">
        <a href="app.html" class="flex flex-col items-center gap-1 text-slate-500 hover:text-white transition w-16">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Inicio</span>
        </a>

        <a href="market.html" class="flex flex-col items-center gap-1 text-slate-500 hover:text-white transition w-16">
            <i data-lucide="bar-chart-2" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Mercado</span>
        </a>
        
        <div class="relative -top-6">
            <a href="app.html" class="bg-emerald-500 text-[#0B0E14] w-16 h-16 rounded-full flex items-center justify-center shadow-lg border-[5px] border-[#0B0E14] active:scale-90 transition transform">
                <i data-lucide="arrow-left-right" class="w-8 h-8"></i>
            </a>
        </div>

        <a href="academy.html" class="flex flex-col items-center gap-1 text-emerald-400 w-16">
            <i data-lucide="graduation-cap" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Aprende</span>
        </a>

        <a href="#" class="flex flex-col items-center gap-1 text-slate-500 hover:text-white transition w-16">
            <i data-lucide="user" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Perfil</span>
        </a>
    </nav>

    <script>
        // ESTO HACE QUE LOS ICONOS Y BOTONES FUNCIONEN
        lucide.createIcons();
    </script>
</body>
</html>
