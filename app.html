<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass { background: rgba(11, 14, 20, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-top: 1px solid rgba(255,255,255,0.05); }
        .card-gradient { background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%); }
        
        /* Animaciones del Panel */
        #trade-sheet { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .sheet-open { transform: translateY(0) !important; }
        .sheet-closed { transform: translateY(100%) !important; }
    </style>
</head>
<body class="bg-[#0B0E14] text-slate-200 h-screen flex flex-col overflow-hidden selection:bg-emerald-500/30">

    <header class="flex justify-between items-center px-5 pt-6 pb-2 shrink-0 z-10">
        <div class="flex items-center gap-2">

            <div>

                    <span class="text-[10px] text-slate-400">En Vivo</span>
                </div>
            </div>
        </div>
        <a href="index.html" class="p-2 bg-slate-800/50 rounded-full text-slate-400 hover:text-white transition">
            <i data-lucide="log-out" class="w-5 h-5"></i>
        </a>
    </header>

    <main class="flex-1 overflow-y-auto hide-scrollbar pb-32 px-5 pt-4">

            <h2 class="text-4xl font-bold text-white tracking-tight">$ 12,450.00</h2>
            <p class="text-emerald-400 text-xs font-medium mt-1 flex justify-center items-center gap-1">
                <i data-lucide="trending-up" class="w-3 h-3"></i> +$340.50 (Hoy)
            </p>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-8">
            <button class="bg-emerald-500 text-[#0B0E14] font-bold py-3 rounded-xl flex items-center justify-center gap-2 shadow-lg shadow-emerald-500/20 active:scale-95 transition">
                <i data-lucide="plus" class="w-4 h-4"></i> Recargar
            </button>
            <button class="bg-slate-800 text-white font-medium py-3 rounded-xl flex items-center justify-center gap-2 border border-slate-700 active:scale-95 transition">
                <i data-lucide="arrow-up-right" class="w-4 h-4"></i> Retirar
            </button>
        </div>

        <h3 class="text-lg font-bold text-white mb-4">Mis Activos</h3>
        <div class="space-y-3">
            <div class="card-gradient p-4 rounded-2xl border border-slate-800 flex justify-between items-center active:border-emerald-500/50 transition">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-white font-bold text-xs border border-slate-700">SPX</div>
                    <div>
                        <h4 class="font-bold text-white text-sm">S&P 500</h4>
                        <p class="text-xs text-slate-500">ETF â€¢ USA</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-bold text-white text-sm">$4,780.20</p>
                    <p class="text-xs text-emerald-400">+1.2%</p>
                </div>
            </div>
            
            <div class="card-gradient p-4 rounded-2xl border border-slate-800 flex justify-between items-center active:border-emerald-500/50 transition">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-black font-bold text-lg border border-slate-700">ï£¿</div>
                    <div>
                        <h4 class="font-bold text-white text-sm">Apple</h4>
                        <p class="text-xs text-slate-500">AAPL â€¢ Tech</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-bold text-white text-sm">$185.90</p>
                    <p class="text-xs text-red-400">-0.4%</p>
                </div>
            </div>

            <div class="card-gradient p-4 rounded-2xl border border-slate-800 flex justify-between items-center active:border-emerald-500/50 transition">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-white border border-slate-700">ðŸ‡»ðŸ‡ª</div>
                    <div>
                        <h4 class="font-bold text-white text-sm">BolÃ­vares</h4>
                        <p class="text-xs text-slate-500">Saldo Disp.</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-bold text-white text-sm">Bs. 45.200</p>
                    <p class="text-xs text-slate-500">Cash</p>
                </div>
            </div>
        </div>
    </main>

    <div id="trade-panel" class="fixed inset-0 z-[60] hidden">
        <div onclick="toggleTrade()" class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity opacity-0 duration-300" id="trade-overlay"></div>
        
        <div id="trade-sheet" class="absolute bottom-0 w-full bg-[#161b22] rounded-t-[2rem] p-6 border-t border-slate-700 sheet-closed h-[65vh] flex flex-col shadow-2xl shadow-black">
            
            <div class="w-12 h-1.5 bg-slate-700 rounded-full mx-auto mb-8"></div>

            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Operar</h2>
                <button onclick="toggleTrade()" class="bg-slate-800 p-2 rounded-full text-slate-400">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="flex bg-slate-800 p-1 rounded-xl mb-8">
                <button class="flex-1 bg-emerald-500 text-black font-bold py-2 rounded-lg text-sm shadow-lg">Comprar</button>
                <button class="flex-1 text-slate-400 font-bold py-2 rounded-lg text-sm hover:text-white">Vender</button>
            </div>

            <div class="flex-1 flex flex-col items-center justify-center mb-8">
                <div class="relative w-full">
                    <span class="absolute left-1/2 -translate-x-20 top-1/2 -translate-y-1/2 text-3xl text-emerald-500 font-bold">$</span>
                    <input type="number" placeholder="0" class="w-full bg-transparent text-center text-6xl font-bold text-white focus:outline-none placeholder-slate-700">
                </div>
                <p class="text-slate-500 text-sm mt-2">Saldo: $12,450.00</p>
            </div>

            <button class="w-full bg-emerald-500 hover:bg-emerald-400 text-[#0B0E14] font-bold py-4 rounded-xl text-lg mb-4 active:scale-95 transition shadow-lg shadow-emerald-500/20">
                Confirmar Orden
            </button>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full glass px-6 pb-6 pt-3 flex justify-between items-center z-50">
        <a href="#" class="flex flex-col items-center gap-1 text-emerald-400">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Inicio</span>
        </a>
        <a href="#" class="flex flex-col items-center gap-1 text-slate-500">
            <i data-lucide="bar-chart-2" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Mercado</span>
        </a>
        
        <div class="relative -top-6">
            <button onclick="toggleTrade()" class="bg-emerald-500 text-[#0B0E14] w-16 h-16 rounded-full flex items-center justify-center shadow-lg shadow-emerald-500/50 hover:scale-105 active:scale-95 transition transform border-[5px] border-[#0B0E14]">
                <i data-lucide="arrow-left-right" class="w-8 h-8"></i>
            </button>
        </div>

        <a href="#" class="flex flex-col items-center gap-1 text-slate-500">
            <i data-lucide="pie-chart" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Cartera</span>
        </a>
        <a href="#" class="flex flex-col items-center gap-1 text-slate-500">
            <i data-lucide="user" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Perfil</span>
        </a>
    </nav>

    <script>
        lucide.createIcons();

        function toggleTrade() {
            const panel = document.getElementById('trade-panel');
            const overlay = document.getElementById('trade-overlay');
            const sheet = document.getElementById('trade-sheet');
            
            if (panel.classList.contains('hidden')) {
                // ABRIR
                panel.classList.remove('hidden');
                // PequeÃ±o delay para que el navegador renderice antes de animar
                requestAnimationFrame(() => {
                    overlay.classList.remove('opacity-0');
                    sheet.classList.remove('sheet-closed');
                    sheet.classList.add('sheet-open');
                });
            } else {
                // CERRAR
                overlay.classList.add('opacity-0');
                sheet.classList.remove('sheet-open');
                sheet.classList.add('sheet-closed');
                
                // Esperar a que termine la transiciÃ³n (300ms)
                setTimeout(() => {
                    panel.classList.add('hidden');
                }, 300);
            }
        }
    </script>
</body>
</html>
