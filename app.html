<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CIMA | Pro App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(11, 14, 20, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-top: 1px solid rgba(255,255,255,0.05); }
        .card-gradient { background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%); }
        
        #trade-sheet { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .sheet-open { transform: translateY(0) !important; }
        .sheet-closed { transform: translateY(100%) !important; }
        
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .notification-enter { animation: slideIn 0.4s ease-out forwards; }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>
<body class="bg-[#0B0E14] text-slate-200 h-screen flex flex-col overflow-hidden">

    <div id="notification" class="fixed top-4 left-4 right-4 z-[70] hidden">
        <div class="bg-emerald-500 text-[#0B0E14] p-4 rounded-xl shadow-2xl flex items-center gap-3">
            <div class="bg-black/20 p-2 rounded-full"><i data-lucide="check" class="w-5 h-5"></i></div>
            <div>
                <h4 class="font-bold text-sm">Â¡Orden Exitosa!</h4>
                <p class="text-xs opacity-80">Tu portafolio se ha actualizado.</p>
            </div>
        </div>
    </div>

    <header class="flex justify-between items-center px-5 pt-6 pb-2 shrink-0 z-10">
        <div class="flex items-center gap-2">
            <button onclick="resetMoney()" class="w-8 h-8 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-xs font-bold text-emerald-400">YO</button>
            <div>
                <h1 class="text-sm font-semibold text-white">Portafolio</h1>
                <div class="flex items-center gap-1">
                    <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>
                    <span class="text-[10px] text-slate-400">En Vivo</span>
                </div>
            </div>
        </div>
        <a href="index.html" class="p-2 bg-slate-800/50 rounded-full text-slate-400"><i data-lucide="log-out" class="w-5 h-5"></i></a>
    </header>

    <main class="flex-1 overflow-y-auto hide-scrollbar pb-32 px-5 pt-4">
        <div class="text-center mb-8">
            <p class="text-slate-500 text-xs font-medium tracking-widest uppercase mb-1">Patrimonio Total</p>
            <h2 id="total-balance" class="text-4xl font-bold text-white">$ --</h2>
            <p class="text-emerald-400 text-xs font-medium mt-1 flex justify-center items-center gap-1">
                <i data-lucide="trending-up" class="w-3 h-3"></i> +2.4% (Hoy)
            </p>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-8">
            <button class="bg-emerald-500 text-[#0B0E14] font-bold py-3 rounded-xl flex items-center justify-center gap-2 shadow-lg shadow-emerald-500/20 active:scale-95 transition">
                <i data-lucide="plus" class="w-4 h-4"></i> Recargar
            </button>
            <button class="bg-slate-800 text-white font-medium py-3 rounded-xl flex items-center justify-center gap-2 border border-slate-700 active:scale-95 transition">
                <i data-lucide="arrow-up-right" class="w-4 h-4"></i> Retirar
            </button>
        </div>

        <h3 class="text-lg font-bold text-white mb-4">Mis Activos</h3>
        <div id="assets-list" class="space-y-3">
            <div class="card-gradient p-4 rounded-2xl border border-slate-800 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-white border border-slate-700">ðŸ‡»ðŸ‡ª</div>
                    <div>
                        <h4 class="font-bold text-white text-sm">BolÃ­vares</h4>
                        <p id="bcv-rate-display" class="text-xs text-emerald-400">Cargando...</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-bold text-white text-sm">Bs. 10.000,00</p>
                    <p class="text-xs text-slate-500">Saldo Disp.</p>
                </div>
            </div>
        </div>
    </main>

    <div id="trade-panel" class="fixed inset-0 z-[60] hidden">
        <div onclick="toggleTrade()" class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity opacity-0 duration-300" id="trade-overlay"></div>
        <div id="trade-sheet" class="absolute bottom-0 w-full bg-[#161b22] rounded-t-[2rem] p-6 border-t border-slate-700 sheet-closed h-[65vh] flex flex-col shadow-2xl shadow-black">
            <div class="w-12 h-1.5 bg-slate-700 rounded-full mx-auto mb-8"></div>
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Comprar</h2>
                <button onclick="toggleTrade()" class="bg-slate-800 p-2 rounded-full text-slate-400"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="flex gap-2 overflow-x-auto pb-2 hide-scrollbar mb-4">
                <button onclick="selectAsset('Tesla', 'TSLA')" class="asset-btn bg-emerald-500 text-black px-4 py-2 rounded-lg font-bold text-sm transition">Tesla</button>
                <button onclick="selectAsset('Bitcoin', 'BTC')" class="asset-btn bg-slate-800 text-slate-300 px-4 py-2 rounded-lg font-bold text-sm border border-slate-700 transition">Bitcoin</button>
                <button onclick="selectAsset('Apple', 'AAPL')" class="asset-btn bg-slate-800 text-slate-300 px-4 py-2 rounded-lg font-bold text-sm border border-slate-700 transition">Apple</button>
            </div>
            <div class="flex-1 flex flex-col items-center justify-center mb-8">
                <div class="flex items-center justify-center font-bold text-white relative">
                    <span id="currency-symbol" class="text-3xl text-emerald-500 mr-2">$</span>
                    <input id="trade-amount" type="number" placeholder="0" class="bg-transparent text-6xl font-bold focus:outline-none placeholder-slate-700 text-center w-[1ch]" oninput="syncInputWidth(this)">
                    <span id="input-helper" class="absolute opacity-0 pointer-events-none text-6xl font-bold whitespace-pre" style="visibility: hidden;"></span>
                </div>
                <p id="asset-label" class="text-slate-500 text-sm mt-4">Comprando: Tesla (TSLA)</p>
            </div>
            <button onclick="executeTrade()" class="w-full bg-emerald-500 hover:bg-emerald-400 text-[#0B0E14] font-bold py-4 rounded-xl text-lg mb-4 shadow-lg active:scale-95 transition">Confirmar Orden</button>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full glass px-2 pb-6 pt-3 flex justify-around items-center z-50">
        <a href="app.html" class="flex flex-col items-center gap-1 text-emerald-400 w-16">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Inicio</span>
        </a>
        <a href="market.html" class="flex flex-col items-center gap-1 text-slate-500 hover:text-white transition w-16">
            <i data-lucide="bar-chart-2" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Mercado</span>
        </a>
        <div class="relative -top-6">
            <button onclick="toggleTrade()" class="bg-emerald-500 text-[#0B0E14] w-16 h-16 rounded-full flex items-center justify-center shadow-lg border-[5px] border-[#0B0E14] active:scale-90 transition">
                <i data-lucide="arrow-left-right" class="w-8 h-8"></i>
            </button>
        </div>
        <a href="academy.html" class="flex flex-col items-center gap-1 text-slate-500 hover:text-white transition w-16">
            <i data-lucide="graduation-cap" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Aprende</span>
        </a>
        <a href="#" class="flex flex-col items-center gap-1 text-slate-500 hover:text-white transition w-16">
            <i data-lucide="user" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Perfil</span>
        </a>
    </nav>

    <script>
        lucide.createIcons();
        let currentBalance = localStorage.getItem('cima_balance') ? parseFloat(localStorage.getItem('cima_balance')) : 12450.00;
        let selectedAsset = { name: 'Tesla', ticker: 'TSLA' };

        function updateBalanceDisplay() {
            const formatter = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });
            document.getElementById('total-balance').innerText = formatter.format(currentBalance);
        }
        updateBalanceDisplay();

        function syncInputWidth(input) {
            const helper = document.getElementById('input-helper');
            helper.textContent = input.value || "0";
            input.style.width = (helper.offsetWidth + 15) + "px";
        }

        function toggleTrade() {
            const panel = document.getElementById('trade-panel');
            const overlay = document.getElementById('trade-overlay');
            const sheet = document.getElementById('trade-sheet');
            const input = document.getElementById('trade-amount');
            if (panel.classList.contains('hidden')) {
                panel.classList.remove('hidden');
                input.value = '';
                syncInputWidth(input);
                setTimeout(() => input.focus(), 200);
                requestAnimationFrame(() => {
                    overlay.classList.remove('opacity-0');
                    sheet.classList.remove('sheet-closed');
                    sheet.classList.add('sheet-open');
                });
            } else {
                overlay.classList.add('opacity-0');
                sheet.classList.remove('sheet-open');
                sheet.classList.add('sheet-closed');
                setTimeout(() => { panel.classList.add('hidden'); }, 300);
            }
        }

        async function fetchBCV() {
            try {
                const response = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await response.json();
                document.getElementById('bcv-rate-display').innerHTML = `Tasa BCV: <span class="text-white font-bold">Bs. ${data.rates.VES.toFixed(2)}</span>`;
            } catch (e) { console.log("Error API"); }
        }
        fetchBCV();

        function selectAsset(name, ticker) {
            selectedAsset = { name, ticker };
            document.getElementById('asset-label').innerText = `Comprando: ${name} (${ticker})`;
            document.querySelectorAll('.asset-btn').forEach(btn => {
                btn.classList.replace('bg-emerald-500', 'bg-slate-800');
                btn.classList.replace('text-black', 'text-slate-300');
            });
            event.target.classList.replace('bg-slate-800', 'bg-emerald-500');
            event.target.classList.replace('text-slate-300', 'text-black');
        }

        function executeTrade() {
            const amount = parseFloat(document.getElementById('trade-amount').value);
            if (!amount || amount <= 0 || amount > currentBalance) return;
            currentBalance -= amount;
            localStorage.setItem('cima_balance', currentBalance);
            updateBalanceDisplay();
            const assetsList = document.getElementById('assets-list');
            const newAssetHTML = `<div class="card-gradient p-4 rounded-2xl border border-slate-800 flex justify-between items-center animate-pulse"><div class="flex items-center gap-3"><div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center text-white font-bold text-xs">${selectedAsset.ticker.substring(0,2)}</div><div><h4 class="font-bold text-white text-sm">${selectedAsset.name}</h4><p class="text-xs text-slate-500">${selectedAsset.ticker}</p></div></div><div class="text-right"><p class="font-bold text-white text-sm">$${amount.toFixed(2)}</p></div></div>`;
            assetsList.insertAdjacentHTML('afterbegin', newAssetHTML);
            toggleTrade();
            showNotification();
        }

        function showNotification() {
            const notif = document.getElementById('notification');
            notif.classList.remove('hidden');
            notif.classList.add('notification-enter');
            setTimeout(() => notif.classList.add('hidden'), 3000);
        }

        function resetMoney() {
            if(confirm("Â¿Reiniciar cuenta demo?")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
