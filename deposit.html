<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CIMA | Cargar Fondos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0B0E14; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .nav-item { width: 64px !important; flex-shrink: 0; }
    </style>
</head>
<body class="text-slate-200 h-screen flex flex-col overflow-hidden">

    <header class="px-6 pt-8 pb-4 flex items-center gap-4">
        <button onclick="history.back()" class="p-2 bg-slate-800 rounded-full text-white">
            <i data-lucide="chevron-left" class="w-6 h-6"></i>
        </button>
        <h1 class="text-xl font-bold text-white">Cargar Fondos</h1>
    </header>

    <main class="flex-1 overflow-y-auto px-6 pb-32">
        
        <div class="flex gap-3 mb-8 mt-4">
            <button class="flex-1 bg-emerald-500 text-black font-bold py-3 rounded-2xl text-xs shadow-lg shadow-emerald-500/20">Pago Móvil</button>
            <button class="flex-1 bg-slate-800 text-slate-400 font-bold py-3 rounded-2xl text-xs border border-slate-700 opacity-50">Zelle (Próximamente)</button>
        </div>

        <div class="bg-slate-900 rounded-3xl p-6 border border-slate-800 space-y-6">
            <div class="flex items-center gap-3 mb-2">
                <div class="w-10 h-10 bg-emerald-500/10 rounded-full flex items-center justify-center text-emerald-400">
                    <i data-lucide="info" class="w-5 h-5"></i>
                </div>
                <p class="text-xs text-slate-400 leading-tight">Realiza el pago móvil con los siguientes datos y luego adjunta el comprobante.</p>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between items-center bg-black/20 p-4 rounded-2xl border border-white/5">
                    <div>
                        <p class="text-[10px] text-slate-500 uppercase font-bold">Banco</p>
                        <p class="text-sm font-bold text-white">Bancamiga (0172)</p>
                    </div>
                    <button onclick="copy('Bancamiga')" class="text-emerald-400"><i data-lucide="copy" class="w-4 h-4"></i></button>
                </div>

                <div class="flex justify-between items-center bg-black/20 p-4 rounded-2xl border border-white/5">
                    <div>
                        <p class="text-[10px] text-slate-500 uppercase font-bold">Cédula / RIF</p>
                        <p id="rif" class="text-sm font-bold text-white">V-12345678</p>
                    </div>
                    <button onclick="copy('12345678')" class="text-emerald-400"><i data-lucide="copy" class="w-4 h-4"></i></button>
                </div>

                <div class="flex justify-between items-center bg-black/20 p-4 rounded-2xl border border-white/5">
                    <div>
                        <p class="text-[10px] text-slate-500 uppercase font-bold">Teléfono</p>
                        <p id="phone" class="text-sm font-bold text-white">0412-5551234</p>
                    </div>
                    <button onclick="copy('04125551234')" class="text-emerald-400"><i data-lucide="copy" class="w-4 h-4"></i></button>
                </div>
            </div>
        </div>

        <div class="mt-8">
            <h3 class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-4">Confirmación</h3>
            <label class="w-full flex flex-col items-center justify-center border-2 border-dashed border-slate-700 rounded-3xl py-10 bg-slate-900/50 hover:bg-slate-900 transition cursor-pointer">
                <i data-lucide="upload-cloud" class="w-10 h-10 text-slate-500 mb-2"></i>
                <span class="text-sm text-slate-400 font-medium">Subir captura del pago</span>
                <input type="file" class="hidden" onchange="handleUpload()">
            </label>
        </div>

        <button onclick="alert('Notificación enviada. Tu saldo se actualizará en breve.')" class="w-full bg-emerald-500 text-black font-bold py-4 rounded-2xl mt-8 shadow-lg shadow-emerald-500/20 active:scale-95 transition">
            Notificar Pago
        </button>

    </main>

    <nav class="fixed bottom-0 w-full glass px-2 pb-6 pt-3 flex justify-around items-center z-50">
        <a href="app.html" class="nav-item flex flex-col items-center gap-1 text-slate-500 w-16">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Inicio</span>
        </a>
        <a href="market.html" class="nav-item flex flex-col items-center gap-1 text-slate-500 w-16">
            <i data-lucide="bar-chart-2" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Mercado</span>
        </a>
        <div class="relative -top-6 nav-item flex justify-center">
            <a href="app.html" class="bg-emerald-500 text-[#0B0E14] w-16 h-16 rounded-full flex items-center justify-center shadow-lg border-[5px] border-[#0B0E14] active:scale-90 transition transform">
                <i data-lucide="arrow-left-right" class="w-8 h-8"></i>
            </a>
        </div>
        <a href="academy.html" class="nav-item flex flex-col items-center gap-1 text-slate-500 w-16">
            <i data-lucide="graduation-cap" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Aprende</span>
        </a>
        <a href="profile.html" class="nav-item flex flex-col items-center gap-1 text-emerald-400 w-16">
            <i data-lucide="user" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Perfil</span>
        </a>
    </nav>

    <script>
        lucide.createIcons();
        function copy(text) {
            navigator.clipboard.writeText(text);
            // Podríamos añadir un pequeño toast aquí después
        }
        function handleUpload() {
            alert("¡Captura cargada con éxito!");
        }
    </script>
</body>
</html>
