<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CIMA | Verificación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0B0E14; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(11, 14, 20, 0.85); backdrop-filter: blur(12px); border-top: 1px solid rgba(255,255,255,0.05); }
        .scan-box { position: relative; overflow: hidden; }
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #10b981;
            box-shadow: 0 0 15px #10b981;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .nav-item { width: 64px !important; flex-shrink: 0; }
    </style>
</head>
<body class="text-slate-200 h-screen flex flex-col overflow-hidden">

    <header class="px-6 pt-10 pb-4">
        <h1 class="text-2xl font-bold text-white">Verificación</h1>
        <p class="text-xs text-slate-500 mt-1 uppercase tracking-widest font-bold">Paso 1 de 2: Documento de Identidad</p>
    </header>

    <main class="flex-1 overflow-y-auto hide-scrollbar px-6 pb-32">
        
        <div class="bg-emerald-500/10 border border-emerald-500/20 rounded-2xl p-4 mb-8">
            <div class="flex gap-3">
                <i data-lucide="shield-check" class="w-5 h-5 text-emerald-400"></i>
                <p class="text-xs text-emerald-100 leading-relaxed">
                    Para operar legalmente en CIMA, necesitamos confirmar tu identidad. Asegúrate de tener buena luz.
                </p>
            </div>
        </div>

        <div class="space-y-6">
            <div class="text-center">
                <div class="scan-box w-full aspect-[1.6/1] bg-slate-900 rounded-3xl border-2 border-dashed border-slate-700 flex flex-col items-center justify-center group active:border-emerald-500 transition cursor-pointer">
                    <div class="scan-line hidden group-active:block"></div>
                    <i data-lucide="camera" class="w-12 h-12 text-slate-600 mb-2"></i>
                    <p class="text-sm text-slate-500 font-medium">Frontal de tu Cédula o RIF</p>
                    <input type="file" class="hidden" id="doc-front" onchange="alert('Imagen cargada')">
                </div>
            </div>

            <div class="text-center">
                <div class="scan-box w-full aspect-[1.6/1] bg-slate-900 rounded-3xl border-2 border-dashed border-slate-700 flex flex-col items-center justify-center group active:border-emerald-500 transition cursor-pointer">
                    <i data-lucide="user-square" class="w-12 h-12 text-slate-600 mb-2"></i>
                    <p class="text-sm text-slate-500 font-medium">Foto tipo "Selfie"</p>
                </div>
            </div>
        </div>

        <div class="mt-8 space-y-3">
            <div class="flex items-center gap-3 text-slate-400">
                <i data-lucide="check-circle-2" class="w-4 h-4 text-emerald-500"></i>
                <span class="text-xs">Documento vigente y legible</span>
            </div>
            <div class="flex items-center gap-3 text-slate-400">
                <i data-lucide="check-circle-2" class="w-4 h-4 text-emerald-500"></i>
                <span class="text-xs">Sin reflejos de luz sobre el plástico</span>
            </div>
        </div>

        <button onclick="alert('Documentos enviados para revisión. Tiempo estimado: 24h.')" class="w-full bg-white text-black font-bold py-4 rounded-2xl mt-10 shadow-xl active:scale-95 transition">
            Enviar Verificación
        </button>

    </main>

    <nav class="fixed bottom-0 w-full glass px-2 pb-6 pt-3 flex justify-around items-center z-50">
        <div class="nav-item flex flex-col items-center gap-1 text-slate-500"><i data-lucide="home" class="w-6 h-6"></i><span class="text-[10px] font-medium">Inicio</span></div>
        <div class="nav-item flex flex-col items-center gap-1 text-slate-500"><i data-lucide="bar-chart-2" class="w-6 h-6"></i><span class="text-[10px] font-medium">Mercado</span></div>
        <div class="relative -top-6 nav-item flex justify-center">
            <div class="bg-slate-800 text-slate-500 w-16 h-16 rounded-full flex items-center justify-center border-[5px] border-[#0B0E14]"><i data-lucide="arrow-left-right" class="w-8 h-8"></i></div>
        </div>
        <div class="nav-item flex flex-col items-center gap-1 text-slate-500"><i data-lucide="graduation-cap" class="w-6 h-6"></i><span class="text-[10px] font-medium">Aprende</span></div>
        <div class="nav-item flex flex-col items-center gap-1 text-emerald-400"><i data-lucide="user" class="w-6 h-6"></i><span class="text-[10px] font-medium">Perfil</span></div>
    </nav>

    <script>lucide.createIcons();</script>
</body>
</html>
