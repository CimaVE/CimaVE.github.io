    </nav>

    <script>
        lucide.createIcons();

        function simulatePrices() {
            document.querySelectorAll('.live-price').forEach(el => {
                let basePrice = parseFloat(el.getAttribute('data-base'));
                let variation = 1 + (Math.random() * 0.004 - 0.002); // Variaci√≥n de 0.2%
                let newPrice = basePrice * variation;
                el.setAttribute('data-base', newPrice.toFixed(2));

                if (el.innerText.includes('Bs.')) {
                    el.innerText = `Bs. ${newPrice.toLocaleString('es-VE', {minimumFractionDigits: 2})}`;
                } else {
                    el.innerText = `$${newPrice.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
                }

                const colorClass = variation > 1 ? 'price-flash-up' : 'price-flash-down';
                el.classList.add(colorClass);
                setTimeout(() => el.classList.remove('price-flash-up', 'price-flash-down'), 600);
            });
        }
        setInterval(simulatePrices, 3000);
    </script>
</body>
</html>
