<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>

        .search-bg { background: rgba(30, 41, 59, 0.5); }
        .price-flash-up { color: #10b981 !important; transition: color 0.5s; }
        .price-flash-down { color: #ef4444 !important; transition: color 0.5s; }
        .nav-item { width: 64px !important; flex-shrink: 0; }
    </style>
</head>
<body class="text-slate-200 h-screen flex flex-col overflow-hidden">
    <header class="px-6 pt-8 pb-4">

            <i data-lucide="search" class="w-5 h-5 text-slate-500"></i>
            <input type="text" placeholder="Buscar Apple, Bitcoin, CANTV..." class="bg-transparent border-none outline-none text-sm w-full text-white placeholder-slate-500">
        </div>
    </header>

    <div class="flex gap-2 px-6 mb-6 overflow-x-auto hide-scrollbar">
        <button class="bg-emerald-500 text-black px-4 py-1.5 rounded-full text-xs font-bold">Todos</button>
        <button class="bg-slate-800 text-slate-400 px-4 py-1.5 rounded-full text-xs font-bold border border-slate-700">Acciones</button>
        <button class="bg-slate-800 text-slate-400 px-4 py-1.5 rounded-full text-xs font-bold border border-slate-700">Crypto</button>
        <button class="bg-slate-800 text-slate-400 px-4 py-1.5 rounded-full text-xs font-bold border border-slate-700">Venezuela ðŸ‡»ðŸ‡ª</button>
    </div>

    <main class="flex-1 overflow-y-auto hide-scrollbar px-6 pb-32">
        <h3 class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-4">Destacados</h3>
        <div class="space-y-4">
            <a href="asset.html" class="bg-slate-900 p-4 rounded-2xl border border-slate-800 flex justify-between items-center active:scale-[0.98] transition block">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center border border-white/10"><i data-lucide="cpu" class="w-6 h-6 text-emerald-400"></i></div>
                    <div><h4 class="font-bold text-white">NVIDIA</h4><p class="text-[10px] text-slate-500 font-bold uppercase tracking-tighter">NVDA â€¢ Tech</p></div>
                </div>
                <div class="text-right"><p class="live-price text-sm font-bold" data-base="726.13">$726.13</p><p class="text-xs text-emerald-400">+4.50%</p></div>
            </a>
            </div>
    </main>

    <nav class="fixed bottom-0 w-full glass px-2 pb-6 pt-3 flex justify-around items-center z-50">
        <a href="app.html" class="nav-item flex flex-col items-center gap-1 text-slate-500 hover:text-white transition"><i data-lucide="home" class="w-6 h-6"></i><span class="text-[10px] font-medium">Inicio</span></a>
        <a href="market.html" class="nav-item flex flex-col items-center gap-1 text-emerald-400"><i data-lucide="bar-chart-2" class="w-6 h-6"></i><span class="text-[10px] font-medium">Mercado</span></a>
        <div class="relative -top-6 flex justify-center nav-item"><a href="app.html" class="bg-emerald-500 text-[#0B0E14] w-16 h-16 rounded-full flex items-center justify-center shadow-lg border-[5px] border-[#0B0E14] active:scale-90 transition transform"><i data-lucide="arrow-left-right" class="w-8 h-8"></i></a></div>
        <a href="academy.html" class="nav-item flex flex-col items-center gap-1 text-slate-500 hover:text-white transition"><i data-lucide="graduation-cap" class="w-6 h-6"></i><span class="text-[10px] font-medium">Aprende</span></a>
        <a href="profile.html" class="nav-item flex flex-col items-center gap-1 text-slate-500 hover:text-white transition"><i data-lucide="user" class="w-6 h-6"></i><span class="text-[10px] font-medium">Perfil</span></a>
    </nav>

    <script>
        lucide.createIcons();
        function simulatePrices() {
            document.querySelectorAll('.live-price').forEach(el => {
                let basePrice = parseFloat(el.getAttribute('data-base'));
                let variation = 1 + (Math.random() * 0.004 - 0.002);
                let newPrice = basePrice * variation; el.setAttribute('data-base', newPrice.toFixed(2));
                el.innerText = el.innerText.includes('Bs.') ? `Bs. ${newPrice.toLocaleString('es-VE', {minimumFractionDigits: 2})}` : `$${newPrice.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
                const colorClass = variation > 1 ? 'price-flash-up' : 'price-flash-down';
                el.classList.add(colorClass); setTimeout(() => el.classList.remove('price-flash-up', 'price-flash-down'), 600);
            });
        }
        setInterval(simulatePrices, 3000);
    </script>
</body>
</html>
