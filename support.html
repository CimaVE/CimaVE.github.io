<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CIMA | Soporte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0B0E14; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(11, 14, 20, 0.85); backdrop-filter: blur(12px); border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { width: 64px !important; flex-shrink: 0; }
    </style>
</head>
<body class="text-slate-200 h-screen flex flex-col overflow-hidden">

    <header class="px-6 pt-10 pb-4 flex items-center gap-4">
        <button onclick="history.back()" class="p-2 bg-slate-800 rounded-full text-white">
            <i data-lucide="chevron-left" class="w-6 h-6"></i>
        </button>
        <h1 class="text-2xl font-bold text-white">Soporte</h1>
    </header>

    <main class="flex-1 overflow-y-auto hide-scrollbar px-6 pb-32">
        
        <div class="bg-slate-900/50 flex items-center gap-3 px-4 py-3 rounded-2xl border border-slate-800 mb-8">
            <i data-lucide="search" class="w-5 h-5 text-slate-500"></i>
            <input type="text" placeholder="¿En qué podemos ayudarte?" class="bg-transparent border-none outline-none text-sm w-full text-white placeholder-slate-600">
        </div>

        <div class="flex items-center justify-between bg-emerald-500/10 border border-emerald-500/20 p-4 rounded-2xl mb-8">
            <div class="flex items-center gap-3">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                </span>
                <span class="text-sm font-bold text-emerald-400">Sistemas Operativos</span>
            </div>
            <span class="text-[10px] text-slate-500 font-bold uppercase">Ver más</span>
        </div>

        <h3 class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-4 px-2">Contacto Directo</h3>
        <div class="grid grid-cols-2 gap-4 mb-8">
            <button onclick="window.open('https://wa.me/tu_numero')" class="bg-slate-900 p-4 rounded-3xl border border-slate-800 flex flex-col items-center gap-2 active:scale-95 transition">
                <div class="w-10 h-10 bg-emerald-500/20 rounded-full flex items-center justify-center text-emerald-500">
                    <i data-lucide="message-circle" class="w-6 h-6"></i>
                </div>
                <span class="text-xs font-bold">WhatsApp</span>
            </button>
            <button onclick="window.open('mailto:soporte@cima.com')" class="bg-slate-900 p-4 rounded-3xl border border-slate-800 flex flex-col items-center gap-2 active:scale-95 transition">
                <div class="w-10 h-10 bg-blue-500/20 rounded-full flex items-center justify-center text-blue-500">
                    <i data-lucide="mail" class="w-6 h-6"></i>
                </div>
                <span class="text-xs font-bold">Email</span>
            </button>
        </div>

        <h3 class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-4 px-2">Preguntas Frecuentes</h3>
        <div class="space-y-3">
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                <div class="flex justify-between items-center">
                    <p class="text-sm font-medium">¿Cómo retiro mis ganancias?</p>
                    <i data-lucide="plus" class="w-4 h-4 text-slate-600"></i>
                </div>
            </div>
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                <div class="flex justify-between items-center">
                    <p class="text-sm font-medium">¿Es seguro invertir en CIMA?</p>
                    <i data-lucide="plus" class="w-4 h-4 text-slate-600"></i>
                </div>
            </div>
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                <div class="flex justify-between items-center">
                    <p class="text-sm font-medium">Tiempo de aprobación de depósitos</p>
                    <i data-lucide="plus" class="w-4 h-4 text-slate-600"></i>
                </div>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 w-full glass px-2 pb-6 pt-3 flex justify-around items-center z-50">
        <a href="app.html" class="nav-item flex flex-col items-center gap-1 text-slate-500 hover:text-white transition">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Inicio</span>
        </a>
        <a href="market.html" class="nav-item flex flex-col items-center gap-1 text-slate-500 hover:text-white transition">
            <i data-lucide="bar-chart-2" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Mercado</span>
        </a>
        <div class="relative -top-6 flex justify-center nav-item">
            <a href="app.html" class="bg-emerald-500 text-[#0B0E14] w-16 h-16 rounded-full flex items-center justify-center shadow-lg border-[5px] border-[#0B0E14] active:scale-90 transition transform">
                <i data-lucide="arrow-left-right" class="w-8 h-8"></i>
            </a>
        </div>
        <a href="academy.html" class="nav-item flex flex-col items-center gap-1 text-slate-500 hover:text-white transition">
            <i data-lucide="graduation-cap" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Aprende</span>
        </a>
        <a href="profile.html" class="nav-item flex flex-col items-center gap-1 text-emerald-400">
            <i data-lucide="user" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Perfil</span>
        </a>
    </nav>

    <script>lucide.createIcons();</script>
</body>
</html>
