<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CIMA | Retirar Fondos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0B0E14; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(11, 14, 20, 0.85); backdrop-filter: blur(12px); border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { width: 64px !important; flex-shrink: 0; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="text-slate-200 h-screen flex flex-col overflow-hidden">

    <header class="px-6 pt-10 pb-4 flex items-center gap-4">
        <button onclick="history.back()" class="p-2 bg-slate-800 rounded-full text-white">
            <i data-lucide="chevron-left" class="w-6 h-6"></i>
        </button>
        <h1 class="text-xl font-bold text-white">Retirar</h1>
    </header>

    <main class="flex-1 overflow-y-auto hide-scrollbar px-6 pb-32">
        
        <div class="bg-slate-900 rounded-3xl p-6 border border-slate-800 mb-8 text-center">
            <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold mb-1">Saldo Disponible</p>
            <h2 class="text-3xl font-bold text-white tracking-tight">$ 12,450.00</h2>
        </div>

        <div class="mb-8">
            <label class="text-xs text-slate-500 font-bold uppercase tracking-widest px-2">Monto a retirar</label>
            <div class="relative mt-2">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-emerald-400 font-bold">$</span>
                <input type="number" placeholder="0.00" class="w-full bg-slate-900 border border-slate-700 rounded-2xl py-4 pl-10 pr-4 text-white focus:outline-none focus:border-emerald-500 transition font-bold text-lg">
            </div>
            <div class="flex justify-between mt-2 px-2">
                <p class="text-[10px] text-slate-500">Mínimo: $10.00</p>
                <button class="text-[10px] text-emerald-400 font-bold uppercase">Retirar todo</button>
            </div>
        </div>

        <div class="mb-8">
            <h3 class="text-xs text-slate-500 font-bold uppercase tracking-widest px-2 mb-4">Destino</h3>
            
            <div class="bg-slate-900 p-4 rounded-2xl border border-emerald-500/30 flex justify-between items-center mb-3">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-emerald-500/10 rounded-xl flex items-center justify-center">
                        <i data-lucide="banknote" class="w-5 h-5 text-emerald-400"></i>
                    </div>
                    <div>
                        <p class="text-sm font-bold text-white">Pago Móvil Personal</p>
                        <p class="text-[10px] text-slate-500">Bancamiga • **** 1234</p>
                    </div>
                </div>
                <div class="w-4 h-4 rounded-full border-4 border-emerald-500 bg-white"></div>
            </div>

            <button class="w-full py-4 border-2 border-dashed border-slate-800 rounded-2xl text-slate-500 text-xs font-bold hover:bg-slate-900 transition flex items-center justify-center gap-2">
                <i data-lucide="plus-circle" class="w-4 h-4"></i>
                Añadir nueva cuenta
            </button>
        </div>

        <div class="bg-black/20 rounded-2xl p-4 space-y-2 mb-8">
            <div class="flex justify-between text-xs">
                <span class="text-slate-500">Comisión CIMA</span>
                <span class="text-white font-medium">$0.00</span>
            </div>
            <div class="flex justify-between text-xs font-bold">
                <span class="text-slate-300">Total a recibir</span>
                <span class="text-emerald-400">$0.00</span>
            </div>
        </div>

        <button onclick="alert('Solicitud de retiro enviada. Recibirás tus fondos en un plazo máximo de 12 horas.')" class="w-full bg-white text-black font-bold py-4 rounded-2xl shadow-xl active:scale-95 transition">
            Confirmar Retiro
        </button>

    </main>

    <nav class="fixed bottom-0 w-full glass px-2 pb-6 pt-3 flex justify-around items-center z-50">
        <div class="nav-item flex flex-col items-center gap-1 text-slate-500"><i data-lucide="home" class="w-6 h-6"></i><span class="text-[10px] font-medium">Inicio</span></div>
        <div class="nav-item flex flex-col items-center gap-1 text-slate-500"><i data-lucide="bar-chart-2" class="w-6 h-6"></i><span class="text-[10px] font-medium">Mercado</span></div>
        <div class="relative -top-6 nav-item flex justify-center">
            <div class="bg-emerald-500 text-[#0B0E14] w-16 h-16 rounded-full flex items-center justify-center shadow-lg border-[5px] border-[#0B0E14]"><i data-lucide="arrow-left-right" class="w-8 h-8"></i></div>
        </div>
        <div class="nav-item flex flex-col items-center gap-1 text-slate-500"><i data-lucide="graduation-cap" class="w-6 h-6"></i><span class="text-[10px] font-medium">Aprende</span></div>
        <div class="nav-item flex flex-col items-center gap-1 text-emerald-400"><i data-lucide="banknote" class="w-6 h-6"></i><span class="text-[10px] font-medium">Retiro</span></div>
    </nav>

    <script>lucide.createIcons();</script>
</body>
</html>
